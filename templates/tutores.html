<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tutores</title>
</head>
<body>
    <h1>Lista de Tutores</h1>
    <ul>
        {% for tutor in tutores %}
            <li>
                {{ tutor.nombre }} - <a href="{{ url_for('tutor_detalle', id=tutor.id) }}">Ver detalles -</a> {{ tutor.identificador }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
